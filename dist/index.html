<html lang="en"><head>
    <meta charset="UTF-8">
    <title>CITADEL API Explorer</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="shortcut icon" href="/favicon_16x16.png" type="image/png" sizes="16x16">
    <link rel="shortcut icon" href="/favicon_32x32.png" type="image/png" sizes="32x32">
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
      window.onload = function() {
        // Build a system
        const ui = SwaggerUIBundle({
          urls: [
            {url: "openapi.yaml", name: "openapi"},
            {url: "faucet.yaml", name: "faucet"},
            {url: "gateway.yaml", name: "gateway"}
          ],
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        })

        window.ui = ui
     }
  </script>


</body></html>
